<div class="jumbotron" ng-controller="TodosController as ctrl">
    <a type="button" class="btn btn-success" href="#/nuevo">
        <span class="glyphicon glyphicon-plus"></span> Nuevo
    </a>

    <table class="table table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Estatus</th>
                <th>Fecha de vencimiento</th>
                <th>Vencimiento en días</th>
                <th>Días después de vencimiento</th>
                <th></th>
            </tr>
        </thead>
        <tbody ng-repeat="cliente in ctrl.clientes">
            <tr>
                <th scope="row">{{$index + 1}}</th>
                <td><a href="#/editar/{{cliente._id}}">{{cliente.nombre}}</a></td>
                <td>{{ctrl.color}}</td>
                <td>{{cliente.fechaDeVencimiento}}</td>
                <td>{{ctrl.getDiasParaVencimiento(cliente.fechaDeVencimiento)}}</td>
                <td>{{ctrl.despuesVencimiento}}</td>
                <td>
                    <a href="#" ng-click="ctrl.delete(cliente._id)">Borrar</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
